name: Naukri Resume Update

on:
  schedule:
    # Runs every day at 03:30 UTC â†’ 09:00 IST
    - cron: "30 3 * * *"
  workflow_dispatch:  # Still allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run Naukri Resume Update Script
        run: python ./test_Naukri.py
